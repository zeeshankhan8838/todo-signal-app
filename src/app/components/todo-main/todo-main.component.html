    <div class="body-container">

    <div class="todo-container">
        <h1 class="todo-title">
          ðŸ‘‹
          Your Daily Todos </h1>
      
        <!-- Add Todo Form -->
        <div class="todo-form">
          <input type="text" [(ngModel)]="newTodo" (keydown.enter)="addTodo()" placeholder="Add a todo" class="todo-input" />
          <button (click)="addTodo()" class="add-button">Add</button>
        </div>
      
        <!-- Filters -->
        <app-todo-filter-buttons [currentFilter]="filterSignal()" (filterChange)="setFilter($event)"></app-todo-filter-buttons>
      
        <!-- Todo List -->
        <div class="todo-list">
          @if (todosList.length > 0) {

          @for (todo of todosList; track todo.id) {
          <app-todo-item [todoSignal]="todo"></app-todo-item>
          }

          } @else {
          <div class="empty-message">
            {{ isTodoListEmpty ? 'No todos yet' : 'No ' + filterEnum[filterSignal()] + ' todos' }}
          </div>
          }
        </div>
      
        <!-- Footer -->
        @if (todosList.length > 0) {
        <app-todo-footer></app-todo-footer>
        }
      </div>
