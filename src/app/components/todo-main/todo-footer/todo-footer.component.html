<div class="footer">

    @switch (filter()) {
        @case (filterEnum.ALL) {
            <ng-template [ngTemplateOutlet]="itemCount" [ngOutletContext]="{array: allItems()}"></ng-template>
        }
        @case (filterEnum.ACTIVE) {
            <ng-template [ngTemplateOutlet]="itemCount" [ngOutletContext]="{array: remaining()}"></ng-template>
        }
        @case (filterEnum.COMPLETED) {
            <ng-template [ngTemplateOutlet]="itemCount" [ngOutletContext]="{array: completed()}"></ng-template>
        }
    }

 
    @if (hasCompleted() && filter() === filterEnum.COMPLETED) {
    <button (click)="clearCompleted()" class="clear-button">
        Clear completed
    </button>
    }
</div>

<ng-template #itemCount let-array>
    <span class="item-count">{{array}}  item {{array !== 1 ? 's' : '' }} </span>
</ng-template>
